version: "2"
sql:
  - engine: "mysql"
    queries: "db/query"
    schema: "db/migration/"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_exact_table_names: false
        emit_interface: true
        emit_empty_slices: true
